<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <header>
            <h1>Table page</h1>
            <hr/>
            <p><a href="../index.html">Main page</a></p>
        </header>
        <main>
            <table>
                <caption>Title of the table</caption>
                <tr>
                    <th>header 1</th>
                    <th>header 2</th>
                    <th>header 3</th>
                </tr>
                <tr>
                    <td>A1 table data</td>
                    <td>A2</td>
                    <td>A3</td>
                </tr>
                <tr>
                    <td>B1</td>
                    <td>B2</td>
                    <td>B3</td>
                </tr>
            </table>
            <br/><br/>
            
            <table>
                <thead>
                    <caption>Title of second table</caption>
                    <tr>
                        <th>col 1</th>
                        <th>col 2</th>
                        <th>col 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>A1</td>
                        <td>B1</td>
                        <td>C1</td>
                    </tr>
                    <tr>
                        <td>A2</td>
                        <td>B2</td>
                        <td>C2</td>
                    </tr>
                </tbody>
            </table>
            <br/><br/>
            
            <table style="border: 1px solid black; border-collapse: collapse;">
                <thead>
                    <caption>Title of third table</caption>
                    <tr style="border: 1px solid black; border-collapse: collapse;">
                        <th style="border: 1px solid black; border-collapse: collapse;">col 1</th>
                        <th>col 2</th>
                        <th>col 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2">Double column</td>
                        <td>C1</td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid black; border-collapse: collapse;">A2</td>
                        <td>B2</td>
                        <td>C2</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
